<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Is your Birthday Lucky</title>
  </head>
  <body>
    <div class="container">
      <h1>Is Your Birthday Lucky 🎈</h1>
      <p>
        Enter your date of birth and lucky number and find out whether your
        birthday is lucky or not.
      </p>
      <h2>Birthday Date</h2>
      <div class="data">
        <label for="date-of-birth">Enter your Date</label>
        <input id="date-of-birth" type="date" />
        <label for="lucky-number">Lucky Number</label>
        <input id="lucky-number" type="number" />
        <button id="check-button">Check</button>
      
      </div>
      <h2 id="output-text">Hello</h2>

      <div id="privacy-notice">
        <span style="color: #ff5200"> </span>Happy Hacking<span>🙂</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
